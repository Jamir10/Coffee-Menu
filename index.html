<!DOCTYPE html>
<!-- lang="en" (language)-->
<html lang="en">
<head>
<!-- <title> what shown in the tab bar -->
    <title>Cafe Menu</title>
<!--meta element with an attribute named charset set to the value utf-8 to tell the browser how to encode characters for the page. Note that meta elements are self-closing.-->
    <meta charset="utf-8">
<!-- three type selectors with the exact same styling   
    <style>
        h1 {text-align: center;}
        h2 {text-align: center;}
        p {text-align: center;} 
    </style>
OR
<style> h1, h2, p {text-align: center;}</style>
Inline style (remove once you transfered to css)
link the styles.css file
-->
    <link rel="stylesheet" href="styles.css">
<!--For the styling of the page to look similar on mobile as it does on a desktop or laptop, you need to add a meta element with a special content attribute -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
<!--The div element is used mainly for design layout purposes-->
    <div class="menu">
<!-- #1 styles.css)To apply the class's styling to the div element, add a class attribute to the div element's opening tag and set its value to menu-->
        <header>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
<!-- OR <small>Est. 2020</small> -->
        </header>

        <hr> <!--You can use an hr element to display a divider between sections of different content.-->
<!-- Add a main element below the existing header element. It will eventually contain pricing information about coffee and desserts offered by the cafe -->
        <main>
<!--There will be two sections on the menu, one for coffees and one for desserts. Add a section element within the main element so you have a place to put all the coffees available.-->
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
<!--article elements commonly contain multiple elements that have related information. In this case, it will contain a coffee flavor and a price for that flavor-->
<!--To get them on the same line, you need to apply some styling to the p elements, so they behave more like inline elements. Add a class attribute with the value item to the first article element under the Coffee heading.-->
<!--#4-->       <article class="item">
<!--class flavor = to align text to the left-->
<!-- #2 -->         <p class="flavor">French Vanilla</p><p class="price">3.00</p>
<!--class price = to align text to the right-->
<!--#3           <p class="price">3.00</p> -->
<!--That worked, but there is still a little space on the right of the price.

You could keep trying various percentages for the widths. Instead, simply move the price p element to be on the same line and make sure there is no space between them.-->
                </article>
                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
            
                </article>
                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                    
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                    
                </article>

            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="dessert">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheesecake</p><p class="price">3.00
                    </p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottom-line">
        <footer>
            <p><a href="https://www.freecodecamp.org">Visit our website</a></p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
</html>
